<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mummy's Birthday Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0 0%, #fffbe6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .birthday-message {
      margin-bottom: 30px;
      text-align: center;
      color: #d72660;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff6, 0 1px 0 #fff;
      animation: fadeInDown 2s;
    }

    .birthday-lines {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      font-size: 1.2rem;
      font-style: italic;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 2s;
    }

    .slider {
      width: 800px;
      height: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #fff;
      border: 4px solid #ffd6e0;
      box-shadow: 0 0 40px 0 #ffb6b9aa;
    }

    .slides img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slides img.active {
      opacity: 1;
    }

    /* Decorative hearts */
    .hearts {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      pointer-events: none;
      z-index: 10;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #ff6f91;
      left: 50%;
      top: 0;
      transform: translate(-50%, 0) rotate(-45deg);
      border-radius: 50% 50% 0 0;
      animation: floatHeart 3s infinite ease-in-out;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: #ff6f91;
      border-radius: 50%;
    }
    .heart:before {
      top: -12px;
      left: 0;
    }
    .heart:after {
      left: 12px;
      top: 0;
    }
    .heart:nth-child(2) {
      left: 30%;
      top: 20px;
      background: #ffb6b9;
      animation-delay: 1s;
    }
    .heart:nth-child(3) {
      left: 70%;
      top: 10px;
      background: #f67280;
      animation-delay: 2s;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1) rotate(-45deg);}
      50% { transform: translateY(-15px) scale(1.1) rotate(-45deg);}
      100% { transform: translateY(0) scale(1) rotate(-45deg);}
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Animated background circles (bokeh effect) */
    .bg-anim {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      background: radial-gradient(circle at 30% 30%, #ffb6b9 60%, #fffbe6 100%);
      animation: floatCircle 18s linear infinite;
      mix-blend-mode: lighten;
    }
    .circle.c1 { width: 180px; height: 180px; left: 10vw; top: 60vh; animation-delay: 0s;}
    .circle.c2 { width: 120px; height: 120px; left: 70vw; top: 20vh; animation-delay: 4s;}
    .circle.c3 { width: 90px; height: 90px; left: 40vw; top: 80vh; animation-delay: 2s;}
    .circle.c4 { width: 140px; height: 140px; left: 80vw; top: 70vh; animation-delay: 7s;}
    .circle.c5 { width: 100px; height: 100px; left: 20vw; top: 10vh; animation-delay: 10s;}
    .circle.c6 { width: 60px; height: 60px; left: 55vw; top: 50vh; animation-delay: 13s;}

    @keyframes floatCircle {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-60px) scale(1.1);}
      100% { transform: translateY(0) scale(1);}
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 20;
    }
    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 18px;
      border-radius: 3px;
      opacity: 2.85;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="bg-anim">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="circle c5"></div>
    <div class="circle c6"></div>
  </div>
  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
  <div class="birthday-message">
    Happy Birthday, Mummy! üéÇüíñ
  </div>
  <div class="birthday-lines">
    "A mother's love is endless, her sacrifices are countless, and her hugs are priceless.<br>
    Thank you for being my guiding light, my strength, and my best friend.<br>
    Wishing you a day filled with joy, laughter, and all the love you deserve.<br>
    Love you always, Mummy!"
  </div>
  <div class="slider">
    <div class="slides">
      <img src="DSC_0806.JPG" class="active" alt="Image 1">
      <img src="DSC_0993.JPG" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
      <img src="4.jpg" alt="Image 4">
      <img src="5.jpg" alt="Image 5">
      <img src="6.jpg" alt="Image 6">
      <img src="7.jpg" alt="Image 7">
      <img src="8.jpg" alt="Image 8">
      <img src="9.jpg" alt="Image 9">
      <img src="10.jpg" alt="Image 10">
    </div>
  </div>

  <div class="confetti"></div>
  <audio id="birthday-audio" src="mahahetvali_gujarati.mp3" autoplay loop></audio>
  <button id="play-audio-btn" style="position:fixed;top:20px;right:20px;z-index:1000;padding:12px 22px;font-size:1.1rem;background:#ffb6b9;color:#fff;border:none;border-radius:6px;box-shadow:0 2px 8px #0002;cursor:pointer;display:none;">
    ‚ñ∂Ô∏è Play Birthday Song
  </button>
  <script>
    const slides = document.querySelectorAll(".slides img");
    let current = 0;

    function slideShow() {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }

    setInterval(slideShow, 2500); // 2.5 seconds

    // Confetti animation
    const confettiColors = [
      "#ffb6b9", "#f67280", "#c06c84", "#6c5b7b", "#355c7d",
      "#ffe6f0", "#ffd6e0", "#f8b195", "#f9d5e5", "#b5ead7"
    ];
    const confettiContainer = document.querySelector('.confetti');
    const confettiCount = 40;

    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }

    for (let i = 0; i < confettiCount; i++) {
      const conf = document.createElement('div');
      conf.classList.add('confetti-piece');
      conf.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      // Start from left or right randomly
      const fromLeft = Math.random() > 0.5;
      conf.style.left = fromLeft ? '-20px' : 'calc(100vw + 20px)';
      conf.style.top = randomBetween(0, 80) + 'vh';
      conf.style.transform = `rotate(${randomBetween(-30, 30)}deg)`;
      confettiContainer.appendChild(conf);

      // Animate
      const endX = fromLeft ? randomBetween(20, 80) : randomBetween(20, 80);
      const endY = randomBetween(90, 100);
      const rotate = randomBetween(180, 720);

      conf.animate([
        {
          transform: `translateX(0) translateY(0) rotate(0deg)`,
          opacity: 1
        },
        {
          transform: `translateX(${fromLeft ? endX : -endX}vw) translateY(${endY}vh) rotate(${rotate}deg)`,
          opacity: 0.7
        }
      ], {
        duration: randomBetween(2200, 3200),
        delay: randomBetween(0, 1200),
        iterations: Infinity
      });
    }

    // Audio autoplay fix for browsers
    const audio = document.getElementById('birthday-audio');
    const playBtn = document.getElementById('play-audio-btn');

    function tryPlayAudio() {
      audio.play().then(() => {
        playBtn.style.display = 'none';
      }).catch(() => {
        playBtn.style.display = 'block';
      });
    }

    // Try to play on load
    window.addEventListener('DOMContentLoaded', tryPlayAudio);

    // Play on user interaction
    playBtn.addEventListener('click', tryPlayAudio);
    document.body.addEventListener('click', tryPlayAudio, { once: true });
  </script>
</body>
</html>
